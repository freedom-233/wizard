<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉框</title>
</head>
<body>
    <select name="city">
        <option>shanghai</option>
        <option>beijing</option>
        <option>shengzheng</option>

    </select>


    <select name="city" multiple="multiple" size="2">
        <option>shanghai</option>
        <option>beijing</option>
        <option>shengzheng</option>

    </select>

     <select name="city">
         <option value="">请选择</option>
        <option>shanghai</option>
        <option>beijing</option>
        <option>shengzheng</option>

    </select>

</body>
</html>
